


<div class="container1">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>

      </div>
      <div class="card-body">
        <form #form="ngForm" autocomplete="off" (submit)="SignIn(form)">
          <input type="hidden" name="Id" [value]="serviceLogin.formSign.Id" />
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              type="text"
              name="user"
              class="form-control"
              placeholder="username"
              #user="ngModel"
              [(ngModel)]="serviceLogin.formSign.user"
              required
              [class.invalid]="user.invalid && user.touched"
            />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              name="pass"
              class="form-control"
              placeholder="password"
              #pass="ngModel"
              [(ngModel)]="serviceLogin.formSign.pass"
              required
              [class.invalid]="pass.invalid && pass.touched"
            />
          </div>


          <div class="row align-items-center remember">
            <input type="checkbox" id = "checkRemember"/>Remember Me
          </div>
          <div class="form-group">
            <input          
              type="submit"
              value="Login"
              class="btn float-right login_btn"
              [disabled]="form.invalid"     
              routerLink="{{routerlink}}" routerLinkActive="active"          
            />
          </div>
        </form>
        <div class = "err">
          <i id = "error"></i>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?<a href="#">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>
